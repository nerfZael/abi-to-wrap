#import { Connection } into Ethereum from "w3://ens/ethereum.web3api.eth"

type Mutation {
  approve(
    connection: Ethereum_Connection!,
    address: String!,
    _spender: String!,
    _value: BigInt!
  ): Ethereum_TxResponse!

  transferFrom(
    connection: Ethereum_Connection!,
    address: String!,
    _from: String!,
    _to: String!,
    _value: BigInt!
  ): Ethereum_TxResponse!

  transfer(
    connection: Ethereum_Connection!,
    address: String!,
    _to: String!,
    _value: BigInt!
  ): Ethereum_TxResponse!
}
